<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="./js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <title>百度新闻后台管理系统</title>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">百度新闻后台管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页 <span class="sr-only">(current)</span></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">新闻编辑</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="newstitle">新闻标题</label>
                            <input type="text" id="newstitle" class="form-control"  placeholder="请输入新闻标题">
                        </div>
                        <div class="form-group">
                            <label for="newstype">新闻类型</label>
                            <select id="newstype" class="form-control">
                                <option>精选</option>
                                <option>百家</option>
                                <option>本地</option>
                                <option>图片</option>
                                <option>娱乐</option>
                                <option>社会</option>
                                <option>军事</option>
                                <option>女人</option>
                                <option>搞笑</option>
                                <option>互联网</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="newsimg">新闻图片</label>
                            <input type="text" id="newsimg" class="form-control"  placeholder="请输入新闻图片路径">
                        </div>
                        <div class="form-group">
                            <label for="newstime">新闻时间</label>
                            <input type="date" id="newstime" class="form-control"  placeholder="请输入新闻时间">
                        </div>
                        <div class="form-group">
                            <label for="newssrc">新闻来源</label>
                            <input type="text" id="newssrc" class="form-control"  placeholder="请输入新闻来源">
                        </div>

                        <button type="submit" class="btn btn-primary" id="btnsubmit">新闻提交</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                    <table class="table" id="newstable">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>类型</th>
                                <th>新闻标题</th>
                                <th>图片地址</th>
                                <th>新闻来源</th>
                                <th>新闻时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>123</td>
                                <td>百家</td>
                                <td>测试标题</td>
                                <td>img/1.jpeg</td>
                                <td>网易</td>
                                <td>2017-6-30</td>
                                <td>
                                    <button class="btn btn-primary btn-xs">编辑</button>
                                    <button class="btn btn-danger btn-xs">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal 删除-->
<div class="modal fade" id="deletModal" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >警告</h4>
            </div>
            <div class="modal-body">
                删除无法恢复!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirmdelet">确认</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal 更新-->
<div class="modal fade" id="updataModal" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >编辑</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="unewstitle">新闻标题</label>
                        <input type="text" id="unewstitle" class="form-control"  placeholder="请输入新闻标题">
                    </div>
                    <div class="form-group">
                        <label for="unewstype">新闻类型</label>
                        <select id="unewstype" class="form-control">
                            <option>精选</option>
                            <option>百家</option>
                            <option>本地</option>
                            <option>图片</option>
                            <option>娱乐</option>
                            <option>社会</option>
                            <option>军事</option>
                            <option>女人</option>
                            <option>搞笑</option>
                            <option>互联网</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="unewsimg">新闻图片</label>
                        <input type="text" id="unewsimg" class="form-control"  placeholder="请输入新闻图片路径">
                    </div>
                    <div class="form-group">
                        <label for="unewstime">新闻时间</label>
                        <input type="date" id="unewstime" class="form-control"  placeholder="请输入新闻时间">
                    </div>
                    <div class="form-group">
                        <label for="unewssrc">新闻来源</label>
                        <input type="text" id="unewssrc" class="form-control"  placeholder="请输入新闻来源">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirmupdata">确认</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/moment.js"></script>
<script src="./js/admin.js"></script>

</body>
</html>
