<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link href="calculator.css" type="text/css" rel="stylesheet">
</head>
<body>

<table  border="1" cellspacing="0" cellpadding="0">
    <thead>
    <tr>
        <!--<th colspan="4" scope="col"><span>0</span></th>-->
        <th colspan="5" scope="col"><input id="resultID" value="0" disabled></th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td><span class="character" id="clearData" title="AC">AC</span></td>
            <td><span class="character" title="+/-">+/-</span></td>
            <td><span class="character" title="%">%</span></td>
            <td><span class="senior" title="pinfang">√</span></td>
            <td><span class="operator" title="÷">÷</span></td>
        </tr>
        <tr>
            <td><span class="digital" title="7">7</span></td>
            <td><span class="digital" title="8">8</span></td>
            <td><span class="digital" title="9">9</span></td>
            <td><span class="senior" title="sin">sin</span></td>
            <td><span class="operator" title="x">x</span></td>
        </tr>
        <tr>
            <td><span class="digital" title="4">4</span></td>
            <td><span class="digital" title="5">5</span></td>
            <td><span class="digital" title="6">6</span></td>
            <td><span class="senior" title="cos">cos</span></td>
            <td><span class="operator" title="-">-</span></td>
        </tr>
        <tr>
            <td><span class="digital" title="1">1</span></td>
            <td><span class="digital" title="2">2</span></td>
            <td><span class="digital" title="3">3</span></td>
            <td><span class="senior" title="tan">tan</span></td>
            <td><span class="operator" title="+">+</span></td>
        </tr>
        <tr>
            <td colspan="2"><span class="digital" title="0">0</span></td>
            <td><span class="digital" title=".">.</span></td>
            <td><span class="senior" title="log">log</span></td>
            <td><span class="operator" title="=">=</span></td>
        </tr>
    </tbody>
</table>




<script src="calculator.js" type="text/javascript"></script>


</body>
</html>
